<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Jason Lu's Random Quote Machine</title>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="frame">
  <div class="block text-center">
    <div id="quote-area"><h4 class ="quote">Do have faith in what you love.</h4> <br /><h5 class="quote-author pull-right">--Jason Lu<h5></div>
    <hr / width="75%">
    <div id="operator"><button class="pull-left btn btn-default" id="tweet" title="Tweet this quote!"><i class="fa fa-twitter fa-lg"></i><a id="twitter-wjs" class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world" target="_blank" data-size="large">
			Tweet</a></button><button class="btn btn-default pull-right" id="new-quote" title="New quote~">New quote <i class="fa fa-refresh fa"></i></button></div>
  </div>
</div>
<footer title="Author">Designed by <a href="https://www.freecodecamp.com/jasonzz7" target="_blank">Jason Lu</a>. </footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
